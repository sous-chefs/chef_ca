---
driver:
  name: vagrant
driver_config:
  product_name: chef
  product_version: 15

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
  - name: windows-2012r2
    driver_config:
      box: mwrock/Windows2012R2

suites:
  - name: default
    run_list:
      - recipe[tester::default]
      - recipe[chef_ca::default]
    verifier:
      inspec_tests:
        - test/default/inspec
    attributes:
